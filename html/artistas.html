    <main>
        <!--Carrusel-->

            <div class="carrusel-container">

                    <img src="../img/carrusel/realista.jpg" alt="Tatuaje Realista">
                    <img src="../img/carrusel/oldschool.jpg" alt="Tatuaje Old School">

        </div>
    </footer>

    <script>
        const contenedorImg = document.querySelector('.carrusel-images');
        const listaImg = Array.from(contenedorImg.querySelectorAll('img'));
        const btnIzq = document.getElementById('left');
        const btnDer = document.getElementById('right');

        const maxIndex = listaImg.length - 3;
        let index = 0;

        function update() {
            const mover = -(index * (100 / 3));
            contenedorImg.style.transform = `translateX(${mover}%)`;

            btnIzq.disabled = (index == 0);
            btnDer.disabled = (index == maxIndex);
        }

        btnIzq.addEventListener('click', () => {
            index -= 1;
            update();
        });

        btnDer.addEventListener('click', () => {
            index += 1;
            update();
        });

        update();
    </script>
</body>
